    <script lang="text/js" type="module" defer>

        const clipboardToast = document.querySelector('.clip-toast')
        const previewToast = document.querySelector('.preview-toast')

        let copiedSubscription = undefined;
        let previewSubscription = undefined;

        document.querySelectorAll('.swatch').forEach((el) => {
            el.addEventListener('mouseenter', (event) => {
                try {
                    clearTimeout(previewSubscription)
                } catch (e) { }

                const color = getComputedStyle(event.target).backgroundColor

                // Show confirmation
                previewToast.style.opacity = 0.5;
                previewToast.innerHTML = color;
                clipboardToast.style.opacity = 0;
            });
            el.addEventListener('mouseleave', (event) => {
                try {
                    clearTimeout(previewSubscription)
                } catch (e) { }
                previewToast.style.opacity = 0;
            });

            el.addEventListener('click', (event) => {
                try {
                    clearTimeout(copiedSubscription)
                } catch (e) { }

                const color = getComputedStyle(event.target).backgroundColor
                navigator.clipboard.writeText(color);

                // Show confirmation
                previewToast.style.opacity = 0;
                clipboardToast.style.opacity = 0.5;
                copiedSubscription = setTimeout(() => {
                    clipboardToast.style.opacity = 0;
                }, 1000)
            });
        })
    </script>
